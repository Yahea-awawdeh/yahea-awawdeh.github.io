<!DOCTYPE html>
<html lang="en">

    <title>Contact Me</title>
    <style>
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  background: lightblue;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: 50px;
  display: grid;
  grid-template-columns: 1fr 2fr;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.container .left_Side,
.container .right_Side {
  position: relative;
  padding: 40px;
}

.container .left_Side {
  background: #003147;
}

.container .right_Side {
  background: #fff;
}

.ProfileText {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.ProfileText .img-Box {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
}

.ProfileText .img-Box img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.ProfileText h2 {
  color: #fff;
  font-size: 1.5em;
  margin-top: 20px;
  text-transform: uppercase;
  text-align: center;
  font-weight: 600;
  line-height: 1.4em;
}

.ProfileText h2 span {
  font-size: 0.8em;
  font-weight: 300;
}

a:hover {
  color: white;
}

a:link {
  color: rgb(249, 243, 243);
}

.contentInfo {
  padding-top: 40px;
}

.title {
  color: #fff;
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 20px;
}

.contentInfo ul {
  position: relative;
}

.contentInfo ul li {
  position: relative;
  list-style: none;
  margin: 10px 0;
  cursor: pointer;
}

.contentInfo ul li .icon {
  display: inline-block;
  width: 30px;
  font-size: 18px;
  color: #03a9f4;
}

.contentInfo ul li span {
  color: #fff;
  font-weight: 300;
}

.contentInfo.Educations li {
  margin-bottom: 0px;
}

.contentInfo.Educations h5 {
  color: #03a9f4;
  font-weight: 500;
}

.contentInfo.Educations h4 {
  color: #fff;
}

.contentInfo.Language .percent,
.contentInfo.Programming .percent {
  position: relative;
  width: 100%;
  height: 6px;
  background: #081921;
  display: block;
  margin-top: 5px;
}

.contentInfo.Language .percent div,
.contentInfo.Programming .percent div {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background: #03a9f4;
}

.container .right_Side {
  position: relative;
  background: #fff;
  padding: 40px;
}

.about {
  margin-bottom: 50px;
}

.about:last-child {
  margin-bottom: 0;
}

.title2 {
  color: #003147;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

p {
  color: #333;
  font-weight: 600;
  margin-top: 10px;
  font-size: 20px;
}

/* Contact Form Styles */
.contact-form {
  display: grid;
  grid-template-columns: 1fr;
  grid-gap: 20px;
}

.contact-form label {
  color: #003147;
  font-weight: 600;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.contact-form textarea {
  height: 150px;
}

.contact-form button {
  background: #003147;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.contact-form button:hover {
  background: #001c32;
}

<body>

    <h2>Contact Me</h2>

    <form id="contactForm" action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
